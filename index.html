<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.maskedinput.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фармакопеика</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">



</head>
<body>
    <div class="header">
        <nav>
            <img class="logo" src="img/logo 1 (2).png" alt="logo">
            <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
            <label for="burger-checkbox" class="burger"></label>            
            
            <ul class="menu-list">  
                <li><p class="telephone">8-800-200-97-07</p></li>
                <li><p class="button">Призы</p></li>
                <li><p class="button">Как выиграть</p></li>
                <li><p class="button">Победители</p></li>
                <li><p class="button">Вопросы и ответы</p></li>
                <li><p class="button">Правила</p></li>
            </ul>
            
            <p class="button_promo_code">Зарегистрировать промокод</p>
        </nav>
        <div class="bg-popup">
            <div class="popup">
                <div class="close-btn">&times;</div>
                <div class="form">
                    <h1>Регистрация промокода</h1>
                    <div class="form_element">
                        <label for="Фамилия">Фамилия*</label>
                        <input type="text" id="Surname" placeholder="Введите Фамилию">
                    </div>

                    <div class="form_element">
                        <label for="Name">Имя*</label>
                        <input type="text" id="Name" placeholder="Введите Имя">
                    </div>

                    <div class="form_element">
                        <label for="phone">Телефон*</label>
                        <input type="phone" id="phone" placeholder="+7(___) ___-__-__">
                        <script>
                            $(function(){
                                $("#phone").mask("+7(999) 999-99-99");
                            });
                        </script>
                    </div>

                    <div class="form_element">
                        <label for="Тел">Промокаод*</label>
                        <div id="pole_promocode">
                            <input type="text" id="promocode">
                        </div>
                        <button id="add">+ Дабвить еще промокод</button>
                        <script>
                            $(function() {
                                $("#add").click(function(e) {
                                    e.preventDefault();
                                    $("#pole_promocode").append("<input type='text' id='promocode'>");
                                });
                            });
                        </script>

                    </div>
                    <div class="form_element">
                        <input type="checkbox" id="rules">
                        <label for="rules ">Согласен (-на) с <a href="https://priz-fk.ru/assets/pdf/promotionRules.pdf">правилами акции</a></label>
                    </div>

                    <div class="form_element">
                        <input type="checkbox" id="rules">
                        <label for="rules ">Согласен (-на) <a href="https://priz-fk.ru/assets/pdf/privacyPolicy.pdf">обработку персональных данных</a></label>
                    </div>
                    <div class="form_element">
                        <button>Зарегистрировать промокод</button>
                    </div>

                    <div class="form_element">
                        <p>Телефон технической поддержки <a href="tel:88002009707">8-800-200-97-07</a></p>
                    </div>

                </div>
            </div>
        </div>    
    </div>
    <div class="content1">
        <p class="prize">200 000 ₽</p>
        <div class="content1_eliment1">
            <p class="content1_eliment1_1">НА ПУТЕШЕСТВИЯ</p>
            <p>C 23 ОКТЯБРЯ <br>
            ПО 30 НОЯБРЯ</p>
        </div>
        <div class="content1_eliment2">
            <p>ЛОВИ СВОЙ</p>
            <p class="content1_eliment2_1">ЖЕЛАННЫЙ</p>
            <p>ПОДАРОК</p>
        </div>


        
    </div>
    


</body>
</html>
