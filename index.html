<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.maskedinput.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фармакопеика</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">



</head>
<body>
    <div class="header">
        <nav>
            <img class="logo" src="img/logo 1 (2).png" alt="logo">
            <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
            <label for="burger-checkbox" class="burger"></label>            
            
            <ul class="menu-list">  
                <li><p class="telephone"><a href="tel:88002009707">8-800-200-97-07</a></p></li>
                <li><p class="button">Призы</p></li>
                <li><p class="button">Как выиграть</p></li>
                <li><p class="button">Победители</p></li>
                <li><p class="button">Вопросы и ответы</p></li>
                <li><p class="button">Правила</p></li>
            </ul>
            
            <p id="button_promo_code" class="button_promo_code">Зарегистрировать промокод</p>
        </nav>
        <div id="popup" class="bg-popup">
            <div class="popup">
                <div id="close-btn" class="close-btn">&times;</div>
                <div class="form">
                    <h1>Регистрация промокода</h1>
                    <div class="form_div_1">
                        <div class="flex_div_1">
                            <div class="form_element">
                                <label for="surname">Фамилия*</label>
                                <input type="text" id="surnameId"  placeholder="Введите Фамилию" required>
                            </div>
                            <div class="form_element">
                                <label for="name">Имя*</label>
                                <input type="text" id="nameId" placeholder="Введите Имя" required>
                            </div>
                            <div class="form_element">
                                <label for="phone">Телефон*</label>
                                <input type="phone" class="inputTel" id="phoneId" placeholder="+7(___) ___-__-__" required>
                            </div>
                            <div class="form_element">
                                <label for="Тел">Промокод*</label>
                                <div class="promocode_pole" id="pole_promocode">
                                    <input type="text" id="promocode" required>
                                </div>

                                <div class="add">
                                    <div class="plus">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                                            <rect width="20" height="20" transform="translate(0.710938 0.148438)" fill="white"/>
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.7109 4.14844H10.7109V10.1484H4.71094V11.1484H10.7109V17.1484H11.7109V11.1484H17.7109V10.1484H11.7109V4.14844Z" fill="black"/>
                                        </svg>
                                    </div>
                                    <button id="add">Дабвить еще промокод</button>
                                </div>
                            </div>
                        </div>
                        <div class="flex_div_2">
                            <div class="form_element">
                                <input type="checkbox" id="rules">
                                <label for="rules ">Согласен (-на) с <a href="https://priz-fk.ru/assets/pdf/promotionRules.pdf">правилами акции</a></label>
                            </div>
                            <div class="form_element">
                                <input type="checkbox" id="rules">
                                <label for="rules ">Согласен (-на) <a href="https://priz-fk.ru/assets/pdf/privacyPolicy.pdf">обработку персональных данных</a></label>
                            </div>
                        </div>

                    </div>

                    <div class="form_div_2">
                        <div class="form_element">
                            <button id="peg">Зарегистрировать промокод</button>
                        </div>
                        <div class="form_element">
                            <p>Телефон технической поддержки</p><a href="tel:88002009707">8-800-200-97-07</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>    
    </div>
    <div class="content1">
        <p class="prize">200 000 ₽</p>
        <div class="content1_eliment1">
            <p class="content1_eliment1_1">НА ПУТЕШЕСТВИЯ</p>
            <p>C 23 ОКТЯБРЯ <br>
            ПО 30 НОЯБРЯ</p>
        </div>
        <div class="content1_eliment2">
            <p>ЛОВИ СВОЙ</p>
            <p class="content1_eliment2_1">ЖЕЛАННЫЙ</p>
            <p>ПОДАРОК</p>
        </div>


        
    </div>
    

<script src="main.js"></script>
</body>
</html>
